##############################################################################
#                        factory upgrade list message                        #
############################################################################## 
factory_upgrade_list_message:
  command: /factory_upgrade_list_message
  execute_mode: FROM_ANOTHER_COMMAND
  permission-required: false
  register: true
  type: RUN_AS_OPERATOR
  runcmd:
  # arg1 = $player
  # arg2 = 1 / 2 / 3 / ... / 30 / 31 / 32
  # arg3 = acacia_boat / acacia_door / acacia_fence / ... / yellow_flower / yellow_glazed_terracacotta / yellow_shulker_box
  # arg4 = 0 / 1 / 2 / ... / 13 / 14 / 15
  
  # obtained doesn't exist
  - '$Script$%if%$PlayerData%$s.factory.level.$arg2.upgrade.obtained.$arg3:$arg4%==NoData'
  # set obtained to 0
  - '$Script$%PlayerData%$s.factory.level.$arg2.upgrade.obtained.$arg3:$arg4=0'

  #######################################
  #               message               #
  ####################################### 
  # exactly same obtained as requirement
  - '$Script$%if%$PlayerData%$s.factory.level.$arg2.upgrade.obtained.$arg3:$arg4%==$s.factory.level.$arg2.upgrade.requirement.$arg3:$arg4'
  # "> -------"
  - '/minecraft:tellraw @s [{"bold":"true","color":"$s.style.color.mark","text":"> "},{"bold":"false","color":"$s.style.color.light_normal","strikethrough":"true","text":"$s.translation.$arg3:$arg4: "},{"bold":"false","color":"$s.style.color.light_normal","strikethrough":"true","text":"$PlayerData%$s.factory.level.$arg2.upgrade.obtained.$arg3:$arg4%"},{"bold":"false","color":"$s.style.color.light_normal","strikethrough":"true","text":" / "},{"bold":"false","color":"$s.style.color.light_normal","strikethrough":"true","text":"$s.factory.level.$arg2.upgrade.requirement.$arg3:$arg4"}]'
  
  # obtained is not the same as requirement
  - '$Script$%if%$PlayerData%$s.factory.level.$arg2.upgrade.obtained.$arg3:$arg4%!=$s.factory.level.$arg2.upgrade.requirement.$arg3:$arg4'
  # ">        "
  - '/minecraft:tellraw @s [{"bold":"true","color":"$s.style.color.mark","text":">"},{"bold":"false","color":"$s.style.color.light_normal","text":" $s.translation.$arg3:$arg4: "},{"bold":"false","color":"$s.style.color.mark","text":"$PlayerData%$s.factory.level.$arg2.upgrade.obtained.$arg3:$arg4%"},{"bold":"false","color":"$s.style.color.light_normal","text":" / "},{"bold":"false","color":"$s.style.color.mark","text":"$s.factory.level.$arg2.upgrade.requirement.$arg3:$arg4"}]'