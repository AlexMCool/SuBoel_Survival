  # "> Price: ßx"
  - '/minecraft:tellraw $arg1 [{"bold":"true","color":"$s.style.color.mark","text":">"},{"bold":"false","color":"$s.style.color.normal","text":" Price:"},{"bold":"false","color":"$s.style.color.mark","text":" ß$arg5"}]'
  
  # "> Stock: x"
  - '/minecraft:tellraw $arg1 [{"bold":"true","color":"$s.style.color.mark","text":">"},{"bold":"false","color":"$s.style.color.normal","text":" Stock:"},{"bold":"false","color":"$s.style.color.mark","text":" $PlayerDataFor%$arg6%$s.shop.stock.$arg2:$arg3%"}]'
  
  # "> Profit: x [Claim]"
  - '/minecraft:tellraw $arg1 [{"bold":"true","color":"$s.style.color.mark","text":">"},{"bold":"false","color":"$s.style.color.normal","text":" Profit:"},{"bold":"false","color":"$s.style.color.mark","text":" $s.shop.id.$arg9.profit"},{"bold":"false","color":"$s.style.color.accent","text":" ["},{"bold":"false","clickEvent":{"action":"run_command","value":"/mycommand:shop_setting_claim $arg1 $arg9"},"color":"$s.style.color.light_mark","hoverEvent":{"action":"show_text","value":{"bold":"false","color":"$s.style.color.normal","text":"Click to claim profit"}},"text":"Claim"},{"bold":"false","color":"$s.style.color.accent","text":"]"}]'
  
  # "> Settings:"
  - '/minecraft:tellraw $arg1 [{"bold":"true","color":"$s.style.color.mark","text":">"},{"bold":"false","color":"$s.style.color.normal","text":" Settings:"}]'
  
  # "   > Auto Claim Profit: x"
