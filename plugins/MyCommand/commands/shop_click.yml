  - '/minecraft:tellraw $arg1 [{"bold":"true","color":"$s.style.color.mark","text":">"},{"bold":"false","color":"$s.style.color.normal","text":" Owner:"},{"bold":"false","color":"$s.style.color.mark","text":" $arg6"}]'
  
