item_summon:
  command: /item_summon
  type: RUN_CONSOLE
  execute_mode: NORMAL
# BLOCK_ONLY
  register: true
  permission-required: false
  runcmd:
  - '/sudo AlexMCool /summon minecraft:armor_stand $GetRandomStringFromList%-77 67 -157;-73 67 -182% {CustomName:"item",CustomNameVisible:0,Invisible:1,NoGravity:1b,Passengers:[{id:"minecraft:item",Item:{id:"minecraft:stone",Count:1b},PickupDelay:32767s}],Tags:["$GetRandomStringFromList%diamond;emerald;gold%"]}'