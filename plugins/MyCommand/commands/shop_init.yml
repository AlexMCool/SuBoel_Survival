##############################################################################
#                                 shop init                                  #
##############################################################################
shop_init:
  command: /shop_init
  type: RUN_AS_OPERATOR
  register: true
  runcmd:
  # arg1 = $player
  # arg2 = 1 / 2 / 3 / ... / 62 / 63 / 64
  # arg3 = 1 / 2 / 3 / ... / 65534 / 65535 / 65536
  # arg4 = (nothing) / no_shop
  
  # reset variables (set to 'none')
  - '$Script$%Variable%$s.init.product.damage=none'
  - '$Script$%Variable%$s.init.product.name=none'
  
  # initialize damage value
  - '/mycommand:shop_init_damage $arg1'
  
  # initialize item
  - '/mycommand:shop_init_a $arg1'
  - '/mycommand:shop_init_b $arg1'
  - '/mycommand:shop_init_c $arg1'
  - '/mycommand:shop_init_d $arg1'
  - '/mycommand:shop_init_e $arg1'
  - '/mycommand:shop_init_f $arg1'
  - '/mycommand:shop_init_g $arg1'
  - '/mycommand:shop_init_h $arg1'
  - '/mycommand:shop_init_i $arg1'
  - '/mycommand:shop_init_j $arg1'
  - '/mycommand:shop_init_k $arg1'
  - '/mycommand:shop_init_l $arg1'
  - '/mycommand:shop_init_m $arg1'
  - '/mycommand:shop_init_n $arg1'
  - '/mycommand:shop_init_o $arg1'
  - '/mycommand:shop_init_p $arg1'
  - '/mycommand:shop_init_q $arg1'
  - '/mycommand:shop_init_r $arg1'
  - '/mycommand:shop_init_s $arg1'
  - '/mycommand:shop_init_t $arg1'
  - '/mycommand:shop_init_u $arg1'
  - '/mycommand:shop_init_v $arg1'
  - '/mycommand:shop_init_w $arg1'
  - '/mycommand:shop_init_x $arg1'
  - '/mycommand:shop_init_y $arg1'
  - '/mycommand:shop_init_z $arg1'
  
  # place shop
  - '$Script$%if%$arg4!=no_shop'
  - '/mycommand:shop_place $arg1 $arg2 $arg3 $s.init.product.name $s.init.product.damage'

  
  

  
