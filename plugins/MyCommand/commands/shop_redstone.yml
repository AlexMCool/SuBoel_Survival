  permission-required: false
  register: true
  type: RUN_CONSOLE
  runcmd:
  # arg1 = $player (buyer)
  # arg2 = $locX
  # arg3 = $locY
  # arg4 = $locZ
  # arg5 = (what_to_sell)
  # arg6 = 1 / 2 / 3 / ... / 65534 / 65535 / 65536
  # arg7 = $s.uuid.(seller_uuid).name
  # arg8 = $s.init.shop.new_id
  
  # reset sneak score
  - '/minecraft:scoreboard players set $arg1 ssSneak 0'
  
