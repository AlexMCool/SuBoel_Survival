##############################################################################
#                             paypal share init                              #
##############################################################################
paypal_share_init:
  command: /paypal_share_init
  execute_mode: FROM_ANOTHER_COMMAND
  permission-required: false
  register: true
  type: RUN_AS_OPERATOR
  runcmd:
  # arg1 = 1 / 2 / 3 / ... (money)
  # arg2 = 1 / 2 / 3 / ... (players_to_share)
  # arg3 = recur
  
  # setup
  - '$Script$%if%$arg3!=recur'
  - '$Script$%PlayerData%$s.init.share.amount=$arg1'
  - '$Script$%PlayerData%$s.init.share.divided=0'
  - '$Script$%PlayerData%$s.init.share.calculation=$arg1'
  
  # calculation
  - '$Script$%if%always==always'
  - '/mycommand:paypal_share_calculation 134217728 $arg1 $arg2'
  - '/mycommand:paypal_share_calculation 67108864 $arg1 $arg2'
  - '/mycommand:paypal_share_calculation 33554432 $arg1 $arg2'
  - '/mycommand:paypal_share_calculation 16777216 $arg1 $arg2'
