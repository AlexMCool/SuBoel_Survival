##############################################################################
#                          paypal share calculation                          #
##############################################################################
paypal_share_calculation:
  command: /paypal_share_calculation
  execute_mode: FROM_ANOTHER_COMMAND
  permission-required: false
  register: true
  type: RUN_AS_OPERATOR
  runcmd:
  # arg1 = 1 / 2 / 3 / ... / 16384 / 32768 / 65536 
  # arg2 = 1 / 2 / 3 / ... (money)
  # arg3 = 1 / 2 / 3 / ... (players_to_share)
  
  # set factor
  - '$Script$%PlayerData%$s.init.share.factor=$arg1'
  - '$Script$%PlayerData%$s.init.share.factor*$arg3'

  # checks if factor is less or equal to calculation
  - '$Script$%if%$multiargs.args.lenght>aaaaa<and>$PlayerData%$s.init.share.factor%<=$PlayerData%$s.init.share.calculation%'
  # removes factor from calculation
  - '$Script$%PlayerData%$s.init.share.calculation-$PlayerData%$s.init.share.factor%'
  # add to divided
  - '$Script$%PlayerData%$s.init.share.divided+$arg1'