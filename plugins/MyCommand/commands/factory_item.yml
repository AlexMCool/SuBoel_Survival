##############################################################################
#                            factory item change                             #
##############################################################################
factory_item_change_delay:
  command: /factory_item_change_delay
  execute_mode: FROM_ANOTHER_COMMAND
  permission-required: false
  register: true
  type: RUN_AS_OPERATOR
  runcmd:
  # arg1 = (factory_id)
  # arg2 = $s.general.time (for some reason just "$s.general.time" didn't work, but when it's in a arg value, it does)
  
  # manage cooldown
  - '$Script$%Variable%$s.factory.id.$arg1.product.min_time=$arg2'
  - '$Script$%Variable%$s.factory.id.$arg1.product.min_time+72000'