##############################################################################
#                            factory item change                             #
##############################################################################
factory_item_change:
  command: /factory_item_change
  execute_mode: FROM_ANOTHER_COMMAND
  permission-required: false
  register: true
  type: RUN_AS_OPERATOR
  runcmd:  
  #######################################
  #             old product             #
  ####################################### 
  # arg1 = (factory_id)
  # arg2 = (factory_owner)
  # arg3 = (factory_level)
  # arg4 = (item_name)
  # arg5 = (damage_value)
  
  #######################
  #    change count     #
  #######################  
  # check if product is being changed
  - '$Script$%if%$s.factory.id.$arg1.product.name:$s.factory.id.$arg1.product.damage!=none:none'
  
  # add to players' score
  - '/minecraft:scoreboard players add $player sadChangeProduct 1'
  
  #######################
  #i_dont_feel_like_mining#
  #######################  
  # check if old product was a product for i_dont_feel_like_mining
  - '$Script$%if%$s.factory.id.$arg1.product.name:$s.factory.id.$arg1.product.damage==diamond:0<or>$s.factory.id.$arg1.product.name:$s.factory.id.$arg1.product.damage==iron_ingot:0'
  
  # setup stats
  - '/minecraft:scoreboard players set $player sadCheck 0'
  - '/minecraft:stats entity $player set SuccessCount $player sadCheck'
  
  # get stats score
  - '/minecraft:advancement test $player suboel:industry/i_dont_feel_like_mining'
  - '/minecraft:stats entity $player clear SuccessCount'
  
  # remove score
  - '/minecraft:scoreboard players remove @a[name=$player,score_sadCheck=0] sadNoMining 1'
  
  # grant and revoke criteria
  # 0
  - '/minecraft:advancement revoke @a[name=$player,score_sadCheck=0,score_sadNoMining=0,score_sadNoMining_min=0] only suboel:industry/i_dont_feel_like_mining farm_mine_product_2'
  - '/minecraft:advancement revoke @a[name=$player,score_sadCheck=0,score_sadNoMining=0,score_sadNoMining_min=0] only suboel:industry/i_dont_feel_like_mining farm_mine_product_1'
  # 1
  - '/minecraft:advancement revoke @a[name=$player,score_sadCheck=0,score_sadNoMining=1,score_sadNoMining_min=1] only suboel:industry/i_dont_feel_like_mining farm_mine_product_2'
  - '/minecraft:advancement grant @a[name=$player,score_sadCheck=0,score_sadNoMining=1,score_sadNoMining_min=1] only suboel:industry/i_dont_feel_like_mining farm_mine_product_1'
  # 2
  - '/minecraft:advancement grant @a[name=$player,score_sadCheck=0,score_sadNoMining=2,score_sadNoMining_min=2] only suboel:industry/i_dont_feel_like_mining farm_mine_product_2'
  - '/minecraft:advancement grant @a[name=$player,score_sadCheck=0,score_sadNoMining=2,score_sadNoMining_min=2] only suboel:industry/i_dont_feel_like_mining farm_mine_product_1'
  
  # reset stats score
  - '/minecraft:scoreboard players reset $player sadCheck'
  
  #######################
  #the_redstone_scientist#
  #######################  
