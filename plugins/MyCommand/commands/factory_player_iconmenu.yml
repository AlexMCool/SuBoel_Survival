##############################################################################
#                          factory player iconmenu                           #
##############################################################################
factory_player_iconmenu:
  command: /factory_player_iconmenu
  type: RUN_AS_OPERATOR
  register: true
  runcmd:
  - '/mycommand:factory_player_iconmenu2 $PlayerData%$s.factory.factory_id.1.id%'
  
  
  
factory_player_iconmenu2:
  command: /factory_player_iconmenu2
  type: ICON_MENU
  register: true
  text:
  - 'POSITION:ITEM_NAME:ITEMDATA:COMMAND/MESSAGE:TITLE:DESCRIPTION;MULTILINES'
  iconmenu_title: '&3&l[&fFactories&3&l]'
  iconmenu_size: 56
  iconmenu_commands:
  - '0:BRICK:0:%openiconmenu%/mycommand$s.char.colonfactory_player_iconmenu3 $s.factory.id.$arg1.tp.x $s.factory.id.$arg1.tp.y $s.factory.id.$arg1.tp.z $s.factory.id.$arg1.next_level $s.factory.id.$arg1.status $s.factory.id.$arg1.x $s.factory.id.$arg1.y $s.factory.id.$arg1.z $arg1:&3&l<&b&m---&3&l[&f1&3&l]&b&m---&3&l>:&3> &7Facing$s.char.colon &3$s.translation.$s.factory.id.$arg1.status;&3> &7Location$s.char.colon &3$s.factory.id.$arg1.tp.x $s.factory.id.$arg1.tp.y $s.factory.id.$arg1.tp.z;&3> &7Name$s.char.colon &3$player $s.translation.$s.factory.id.$arg1.board.word;&3> &7Item$s.char.colon &3$s.translation.$s.factory.id.$arg1.item;&3> &7Level$s.char.colon &3$s.factory.id.$arg1.level'
  
factory_player_iconmenu3:
  command: /factory_player_iconmenu3
  type: ICON_MENU
  register: true
  iconmenu_title: '&3&l[&fActions&3&l]'
  iconmenu_size: 9
  iconmenu_commands:
  - '1:ENDER_PEARL:0:/multiverse-core$s.char.colonmvtp e$s.char.colon$s.world$s.char.colon$arg1.5,$arg2.5,$arg3.5:&3&l<&b&m---&3&l[&fTeleport&3&l]&b&m---&3&l>:&3> &7$arg1 $arg2 $arg3'
  - '4:EMERALD:0:%openiconmenu%/mycommand$s.char.colonfactory_player_iconmenu_upgrade $multiargs:&3&l<&b&m---&3&l[&fUpgrade&3&l]&b&m---&3&l>:&3> &7Check if you can upgrade;  &7this factory to level &3$s.translation.next_level.$arg4'
  
  
  
factory_player_iconmenu_upgrade:
  command: /factory_player_iconmenu_upgrade
  type: ICON_MENU
  register: true
  iconmenu_title: '&3&l[&fUpgrade&3&l]'
  iconmenu_size: 9
  iconmenu_commands:
  - '1:PAPER:0:/mycommand$s.char.colonfactory_upgrade_list $arg4:&3&l<&b&m---&3&l[&fRequirement List&3&l]&b&m---&3&l>:&3> &7Show a list of all the;  &7requirements of level &3$arg4'
  - '4:HOPPER:0:/mycommand$s.char.colonfactory_upgrade_requirement $arg4:&3&l<&b&m---&3&l[&fAdd Requirements&3&l]&b&m---&3&l>:&3> &7Add required items from your;  &7inventory to the checklist;  &7of level &3$arg4'
  - '7:NETHER_STAR:0:/mycommand$s.char.colonfactory_upgrade $arg5 $arg4 $arg6 $arg7 $arg8 $arg9:&3&l<&b&m---&3&l[&fUpgrade&3&l]&b&m---&3&l>:&3> &7Upgrade this factory;  &7to level &3$arg4'
