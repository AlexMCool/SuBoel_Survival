##############################################################################
#                               activity setup                               #
##############################################################################
activity_setup:
  command: /activity_setup
  type: RUN_AS_OPERATOR
  register: true
  runcmd:
  - '/minecraft:scoreboard objectives add saIsActive dummy Is Active'
  
  - '/minecraft:scoreboard objectives add saDiAviate stat.aviateOneCm Distance by Elytra'
  - '/minecraft:scoreboard objectives add saDiBoat stat.boatOneCm Distance by Boat'
  - '/minecraft:scoreboard objectives add saDiClimb stat.climbOneCm Distance Climbed'
  - '/minecraft:scoreboard objectives add saDiCrouch stat.crouchOneCm Distance Crouched'
  - '/minecraft:scoreboard objectives add saDiDive stat.diveOneCm Distance Dove'
  - '/minecraft:scoreboard objectives add saDiFly stat.flyOneCm Distance Flown'
  - '/minecraft:scoreboard objectives add saDiHorse stat.horseOneCm Distance by Horse'
  - '/minecraft:scoreboard objectives add saDiMinecart stat.minecartOneCm Distance by Minecart'
  - '/minecraft:scoreboard objectives add saDiPig stat.pigOneCm Distance by Pig'
  - '/minecraft:scoreboard objectives add saDiSprint stat.sprintOneCm Distance Sprinted'
  - '/minecraft:scoreboard objectives add saDiSwim stat.swimOneCm Distance Swum'
  - '/minecraft:scoreboard objectives add saDiWalk stat.walkOneCm Distance Walked'
  
  
  
  
 
##############################################################################
#                               activity week                                #
############################################################################## 
activity_week:
  command: /activity_week
  type: RUN_CONSOLE
  register: true
  runcmd:
  #######################################
  #             no new week             #
  ####################################### 
  # arg1 = (nothing)
  - '$Script$%elseif%$arg1==new_week'
  
  # add tag
  - '/minecraft:scoreboard players tag @e[name=saWeekTimer,type=area_effect_cloud] add saNewWeek {Age:0}'
  
  # new week
  - '/minecraft:execute @e[name=saWeekTimer,tag=saNewWeek,type=area_effect_cloud] ~ ~ ~ /mycommand:activity_week new_week'
  
  #######################################
  #              new week               #
  ####################################### 
  # arg1 = new_week
  - '$Script$%elseif%$arg1!=new_week'
  
  # add 1 to week count
  - '$Script$%Variable%$s.general.week+1'
  
  # update everyone's week info
  - '/minecraft:execute @a ~ ~ ~ /sudo @s /mycommand:code activity_week_player $s.general.code'
  
  # update area_effect_cloud
  - '/minecraft:entitydata @e[name=saWeekTimer,tag=saNewWeek,type=area_effect_cloud] {Age:-12096000,CustomName:"saWeekTimer",Duration:2147483647,Particle:"take",Radius:0.001f,Tags:[""]}'
  
  
  
  
  
##############################################################################
#                            activity week player                            #
############################################################################## 
activity_week_player:
  command: /activity_week_player
  execute_mode: FROM_ANOTHER_COMMAND
  permission-required: false
  type: RUN_CONSOLE
  register: true
  runcmd:
  # update player's week counter
  - '$Script$%PlayerData%$s.init.activity.last_seen=$s.general.week'
  
  # reset player's active week tick variable
  - '$Script$%PlayerData%$s.init.activity.week_active_ticks=0'
  
  
  
  
  
