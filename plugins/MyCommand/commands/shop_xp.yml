  # "   > Auto Claim Profit: x"
  - '/minecraft:tellraw $arg1 [{"bold":"true","color":"$s.style.color.mark","text":"   >"},{"bold":"false","color":"$s.style.color.normal","text":" Auto Claim Profit:"},{"bold":"false","color":"$s.style.color.accent","text":" ["},{"bold":"false","clickEvent":{"action":"run_command","value":"/mycommand:shop_xp_setting_autoclaimprofit $arg1 $arg2 $arg3 $arg4 $arg5 $arg6 $arg7"},"color":"$s.style.color.$s.shop.id.$arg7.setting.auto_claim_profit","hoverEvent":{"action":"show_text","value":{"bold":"false","color":"$s.style.color.normal","text":"Click to toggle"}},"text":"$s.translation.boolean.$s.shop.id.$arg7.setting.auto_claim_profit"},{"bold":"false","color":"$s.style.color.accent","text":"]"}]'
  
