  execute_mode: FROM_ANOTHER_COMMAND
  permission-required: false
  register: true
  type: RUN_AS_OPERATOR
  runcmd:
  # arg1 = east / north / south / west
  # arg2 = $s.factory.location.$locX,$locY,$locZ.id
  
  # print name
  - '/mycommand:factory_board_name $arg1 $s.factory.id.$arg2.board.background $s.factory.id.$arg2.board.text'
  
  # print word ('NoReplace' because of variables)
