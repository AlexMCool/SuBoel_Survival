##############################################################################
#                            factory board create                            #
############################################################################## 
factory_board_create:
  command: /factory_board_create
  execute_mode: FROM_ANOTHER_COMMAND
  permission-required: false
  register: true
  type: RUN_AS_OPERATOR
  runcmd:
  # arg1 = east / north / south / west
  # arg2 = big / small
  
  # initialize factory id
  - '/mycommand:factory_board_id_init $arg1 $arg2 $s.factory.location.$locX,$locY,$locZ.id'
  
  
  
  
  
##############################################################################
#                           factory board id init                            #
############################################################################## 
factory_board_id_init:
