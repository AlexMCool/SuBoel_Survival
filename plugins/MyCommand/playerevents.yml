PlayerJoin:
  active: true
  execute:
  - '/mycommand:code paypal_received_check $s.general.code'
  - '/mycommand:code name_change_check $s.general.code $uuid'

PlayerKick:
  active: false
  execute:
  - ''

PlayerQuit:
  active: false
  execute:
  - '$broadcasttext$&e$player &6leaved the server.'

PlayerRespawn:
  active: false
  execute:
  - ''

PlayerDeath:
  active_on_kill: true
  active_on_death: false
  prevent_suicide: true
  ignore_env_or_mobs_deathcause: false
  execute_for_killer:
  - '/minecraft:execute $killed_player ~ ~ ~ /minecraft:summon minecraft:item ~ ~ ~ {Item:{Count:1b,Damage:3s,id:"minecraft:skull",tag:{SkullOwner:"$killed_player"}},Motion:[0.0d,0.5d,0.0d]}'
  execute_for_defeated:
  - ''
